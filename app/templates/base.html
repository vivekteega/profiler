<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="static/img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="static/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Data Profiler</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />


    <!-- Bootstrap core CSS     -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="static/css/data-tables.css" rel="stylesheet" />
    <link href="static/css/now-ui-kit.css" rel="stylesheet" />
    <link href="static/css/css.css" rel="stylesheet" />


    <!-- Animation library for notifications   -->
    <link href="static/css/animate.min.css" rel="stylesheet" />

    <!--  Paper Dashboard core CSS    -->
    <link href="static/css/paper-dashboard.css" rel="stylesheet" />

    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="static/css/demo.css" rel="stylesheet" />

    <!--  Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href="static/css/themify-icons.css" rel="stylesheet">

    <!--chartjs css files-->

</head>

<body>

    <div class="wrapper">
        <div class="sidebar" data-background-color="white" data-active-color="warning">

            <!--
		Tip 1: you can change the color of the sidebar's background using: data-background-color="white | black"
		Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
	-->

            <div class="sidebar-wrapper">
                <div class="logo">
                    <a href="http://localhost:5000/" class="simple-text">
                    Profiler
                </a>
                </div>

                <ul class="nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                       <i class="ti-view-list-alt" ></i>
					   <p><font color = "black">Tables</font></p>
                   </a>

                        <ul class="dropdown-menu" style="background-color : darkslategray ; " role="menu" aria-labelledby="menu1">
                            {% for name in tablenames %}
                            <li>
                                <a href="http://localhost:5000/table?name={{name}}">
                                    <font color="white">{{ name }}</font>
                                </a>
                            </li>
                            {% endfor %}
                        </ul>

                    </li>
                    <li>
                        <a href="http://localhost:5000/metadata">
                        <i class="ti-clipboard"></i>
                        <p><font color = "black">Metadata</font></p>
                    </a>
                    </li>

                    <li>
                        <a href="http://localhost:5000/tools">
                        <i class="ti-hummer"></i>
                        <p><font color = "black">Tools</font></p>
                    </a>
                    </li>

                    <li>
                        <a href="/dataquality">
                        <i class="ti-medall-alt"></i>
                        <p><font color = "black">Data Quality</font></p>
                    </a>
                    </li>

                </ul>
            </div>
        </div>

        <div class="main-panel">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar bar1"></span>
                        <span class="icon-bar bar2"></span>
                        <span class="icon-bar bar3"></span>
                    </button>
                        <!--<a class="navbar-brand" href="#">Template</a>-->
                        {% block template %}{% endblock %}
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="ti-panel"></i>
								<p>Stats</p>
                            </a>
                            </li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    <i class="ti-settings"></i>
									<p>Settings</p>
									<b class="caret"></b>
                              </a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Disconnect</a></li>
                                </ul>
                            </li>
                        </ul>

                    </div>
                </div>
            </nav>

            {% block content %}{% endblock %}

</body>

<!--   Core JS Files   -->
<script src="static/js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="static/js/bootstrap.min.js" type="text/javascript"></script>
<script src="static/js/core/tether.min.js" type="text/javascript"></script>
<!--  Checkbox, Radio & Switch Plugins -->
<script src="static/js/bootstrap-checkbox-radio.js"></script>

<script src="static/js/chartist.min.js"></script>
<script src="static/js/plugins/bootstrap-switch.js"></script>
<script src="static/js/plugins/nouislider.min.js" type="text/javascript"></script>
<!--  Notifications Plugin    -->
<script src="static/js/bootstrap-notify.js"></script>
<script src="static/js/plugins/bootstrap-datepicker.js" type="text/javascript"></script>
<!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
<script src="static/js/now-ui-kit.js" type="text/javascript"></script>


<script type="text/javascript">
    $(document).ready(function () {
        $('#example').DataTable();
    });

</script>

<script type="text/javascript">
    $(document).ready(function () {
        // the body of this function is in static/js/now-ui-kit.js
        nowuiKit.initSliders();
    });

    function scrollToDownload() {

        if ($('.section-download').length != 0) {
            $("html, body").animate({
                scrollTop: $('.section-download').offset().top
            }, 1000);
        }
    }

</script>

<script type="text/javascript">
    $(document).ready(function () {
        $('#example').DataTable();
    });

</script>

</html>
